<!DOCTYPE html>

    <link

        <div class="text-slide">

          </h1>
        </div>
        <div class="text-slide">

    <div class="slider-control">
      <div class="prev">
        <button type="button">
          <ion-icon name="arrow-back"></ion-icon>
        </button>
      </div>
      <div class="next">
        <button type="button">
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </div>
    </div>

    <div class="blocks">
      <div class="block-1"></div>
      <div class="block-2"></div>
      <div class="block-3"></div>
    </div>

    <div class="overlay"></div>

    <div class="image-slider">
      <div class="image-slide one"></div>
      <div class="image-slide two"></div>
      <div class="image-slide three"></div>
      <div class="image-slide four"></div>
      <div class="image-slide five"></div>
      <div class="image-slide six"></div>
      <div class="image-slide seven"></div>
      <div class="image-slide eight"></div>
      <div class="image-slide nine"></div>
      <div class="image-slide ten"></div>

      <div class="image-slide fourteen"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js"></script>
    <script src="js/slick.js"></script>

    <script>
      var sickPrimary = {
        autoplay: true,
        autoplaySpeed: 2400,
        slidesToShow: 2,
        slidesToScroll: 1,
        speed: 1800,
        cssEase: "cubic-bezier(.84, 0, .08, .99)",
        asNavFor: ".text-slider",
        centerMode: true,
        prevArrow: $(".prev"),
        nextArrow: $(".next")
      };
      var sickSecondary = {
        autoplay: true,
        autoplaySpeed: 2400,
        slidesToShow: 1,
        slidesToScroll: 1,
        speed: 1800,
        cssEase: "cubic-bezier(.84, 0, .08, .99)",
        asNavFor: ".image-slider",
        prevArrow: $(".prev"),
        nextArrow: $(".next")
      };
      $(".image-slider").slick(sickPrimary);
      $(".text-slider").slick(sickSecondary);
    </script>
